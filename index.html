<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..700;1,6..12,400..700&display=swap" rel="stylesheet">

    <title>World's Countries</title>

    <template data-js="card-template">
      <article data-self-url="" class="bg-[--bg-complementary] border-2 border-[--border-color] rounded-md shadow-lg hover:shadow-card-hover transition-shadow">
        <img data-js="country-flag" class=" w-full rounded-t-[4px] aspect-video" src="" alt="">
        <div class="country-info p-4">
          <h2 data-js="country-name" class="font-bold text-lg mb-2"></h2>
          <p class="mb-2"><span class="font-bold">Population:</span> <span data-js="country-population"></span></p>
          <p class="mb-2"><span class="font-bold">Continent:</span> <span data-js="country-continent"></span></p>
          <p><span class="font-bold">Size:</span> <span data-js="country-size"></span></p>
        </div>
      </article>
    </template>
  </head>

  <body class="bg-[--bg-color] text-[--text] pt-[--header-height] transition-colors">
    <header class="mb-8 bg-[--bg-complementary] z-10 fixed top-0 left-0 right-0 [box-shadow:_0px_-4px_10px_black] transition-colors">
      <div class="content-limitter flex justify-between items-center p-4 px-6">
        <span class="text-xl font-bold">World's Countries</span>
        <button data-js="theme-switcher" class="font-bold">
          <div class="flex items-center gap-1 hidden"><img src="src/assets/sun.svg" aria-hidden="true">light</div>
          <div class="flex items-center gap-1 hidden"><img src="src/assets/moon.svg" aria-hidden="true">dark</div>
        </button>
      </div>
    </header>

    <main class="p-6 px-12">
      <h1 class="mb-8 text-center font-bold text-4xl uppercase">World's Countries</h1>

      <div class="flex w-full max-w-3xl mb-10 m-auto">
        <div class="flex w-full gap-6 items-center p-2 px-4 bg-[--bg-complementary] rounded shadow-lg transition-colors">
          <img src="./src//assets/search.svg" alt="">
          <input data-js="search-bar" type="search" id="" placeholder="Search countries" class="w-full p-1 bg-transparent rounded">
          <button data-js="search-bar-clear" title="clear search bar" class="p-1 px-1.5 bg-[--bg-color] rounded invisible"><img src="./src/assets/close.svg" alt="clear search bar"></button>
        </div>

        
      </div>

      <div class="content-limitter">
        <div data-js="countries-list-wrapper">
          <div data-js="countries-list-content" class="grid grid-cols-countries gap-6 mb-7 opacity-0 transition-opacity">
          
          </div>

          <div data-js="countries-list-error" class="hidden">  <!-- error container -->
            <p class="text-red-400 font-bold text-xl text-center">Erro ao carregar dados. Recarrege a página</p>
          </div>

          <div data-js="countries-list-empty" class="hidden">  <!-- no data container -->
            <p class="font-bold text-xl text-center">Sem resultados</p>
          </div>
        </div>

        <div data-js="loading-observer" class="hidden flex items-center justify-center gap-2 font-bold">loading <div class="spinner"></div></div>

        <dialog data-js="dialog-country" class="bg-[--bg-complementary] text-[--text] pt-[--header-height] w-full h-full p-6 fixed top-0 left-0 overflow-auto transition-colors">
          <button data-js="country-dialog-close" class="btn pl-1 my-7 md:mb-[15vh]"><img src="./src/assets/arrow_back.svg" alt=""> back</button>

          <div data-js="dialog-country-content" class="content-limitter opacity-0 transition-opacity">  <!-- content container -->
            <figure class="md:flex md:justify-around md:gap-6">
              <img data-js="dialog-country-flag" class="m-auto mb-5 w-full rounded-md shadow-lg max-w-[350px] md:mx-0" src="" alt="">

              <figcaption>
                <h2 data-js="dialog-country-name" class="font-bold text-2xl mb-2 text-center"></h2>

                <dl class="flex flex-wrap items-start justify-center gap-8 text-center text-lg">
                  <div>
                    <dt class="font-bold underline my-2">Population:</dt>
                    <dd data-js="dialog-country-population"></dd>
                    <dt class="font-bold underline my-2">Size:</dt>
                    <dd data-js="dialog-country-size"></dd>
                  </div>

                  <div>
                    <dt class="font-bold underline my-2">Continent:</dt>
                    <dd data-js="dialog-country-continent"></dd>
                    <dt class="font-bold underline my-2">Capital:</dt>
                    <dd data-js="dialog-country-capital"></dd>
                  </div>

                  <div>
                    <dt class="font-bold underline mb-2 min-[407px]:my-2">Currency:</dt>
                    <dd data-js="dialog-country-currency"></dd>
                  </div>
                </dl>
              </figcaption>
            </figure>
          </div>

          <div data-js="dialog-country-error">  <!-- error container -->
            <p class="text-red-400 font-bold text-xl text-center opacity-0 transition-opacity">Erro ao carregar dados. Recarrege a página</p>
          </div>
        </dialog>
      </div>

      <div data-js="main-spinner" class="spinner absolute left-1/2 top-1/2 p-4 border-4 opacity-0 transition-opacity"></div>
    </main>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
