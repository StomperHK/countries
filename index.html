<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400..700;1,6..12,400..700&display=swap" rel="stylesheet">

    <title>Países do Mundo</title>
  </head>

  <body class="bg-[--bg-color] text-[--text]">
    <header class="bg-[--bg-complementary] [box-shadow:_0px_-4px_10px_black]">
      <div class="flex justify-between items-center p-4 px-6 max-w-5xl m-auto">
        <span class="text-xl font-bold">Países do Mundo</span>
        <button data-js="theme-switcher" class="font-bold">
          <div class="flex items-center gap-1 hidden"><img src="src/assets/sun.svg" aria-hidden="true">Modo Claro</div>
          <div class="flex items-center gap-1 hidden"><img src="src/assets/moon.svg" aria-hidden="true">Modo Escuro</div>
        </button>
      </div>
    </header>

    <script src="./index.js" defer></script>
  </body>
</html>
